[JavaScript:{ jsname: "JQuery" }]
[JavaScript:{ jsname: "Knockout" }]
[JavaScript:{ path: "~/Resources/Shared/scripts/dnn.jquery.js"}]
[JavaScript:{ path: "~/DesktopModules/PowerBI/scripts/QuickSettings.js"}]

<div id="QuickSettings-[ModuleContext:ModuleId]" class="dnnForm">
    <div class="dnnFormMessage dnnFormInfo">
        <div>Workspace Name</div>
        <input type="text" name="workspace_name" data-bind="value: WorkspaceName"/>
        <div>Workspace Id</div>
        <input type="text" name="workspace_id" data-bind="value: WorkspaceId" />
        <div>Access Key</div>
        <input type="text" name="access_key" data-bind="value: AccessKey" />
    </div>
</div>
<script language="javascript" type="text/javascript">
    jQuery(function ($) {
        var moduleId = parseInt('[ModuleContext:ModuleId]');
        var element = 'QuickSettings-[ModuleContext:ModuleId]';
        var quickSettings = new PowerBI.quickSettings(element, moduleId);
        quickSettings.init();

        ko.applyBindings(quickSettings, $('#' + element)[0]);
    });
</script>
